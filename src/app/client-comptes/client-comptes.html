<div class="cyber-viewport fade-in">
  <div class="container py-4">

    <div class="error-toast-cyber mb-4" *ngIf="errorMessage">
      <i class="bi bi-shield-slash-fill me-2"></i> {{ errorMessage }}
    </div>

    <div class="glass-panel" *ngIf="comptes$ | async as comptes">
      <div class="panel-header d-flex justify-content-between align-items-center">
        <h3 class="section-title mb-0">
          <i class="bi bi-folder-symlink-fill me-2"></i> Comptes
        </h3>
        <span class="badge-count">{{ comptes.length }} Compte(S)</span>
      </div>

      <div class="panel-body mt-3" *ngIf="comptes.length > 0; else noData">
        <div class="table-responsive">
          <table class="table cyber-table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Type du compte</th>
              <th class="text-end">Solse</th>
              <th>Status</th>
              <th class="text-center">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let c of comptes" class="cyber-row">
              <td class="id-cell">{{ c.id }}</td>
              <td>
                <span class="type-indicator">{{ c.type }}</span>
              </td>
              <td class="text-end fw-bold balance-cell">
                {{ c.solde | number:'1.2-2' }} <small>DH</small>
              </td>
              <td>
                  <span class="status-tag" [attr.data-status]="c.statut">
                    <span class="pulse-dot"></span> {{ c.statut }}
                  </span>
              </td>
              <td class="text-center">
                <a class="btn-cyber-outline" [routerLink]="['/compte-details', c.id]">
                  <i class="bi bi-eye-fill"></i> Détails
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template #noData>
        <div class="empty-state-cyber py-5 text-center">
          <i class="bi bi-database-exclamation display-4 mb-3 d-block"></i>
          <p class="mb-0">AUCUNE_DONNÉE_DÉTECTÉE_POUR_CE_CLIENT</p>
          <small class="text-muted">Vérifiez les autorisations d'accès au serveur.</small>
        </div>
      </ng-template>
    </div>

  </div>
</div>
